#            - name: CircuitBreaker
#              args:
#                name: menuCircuitBreaker
#                fallbackUri: forward:/service-fallback
        - id: chat-service
          uri: http://localhost:9006/chat
          predicates:
            - Path=/chat/**
          filters:
            - name: PreGatewayFilter
            - name: CircuitBreaker
              args:
                name: chatCircuitBreaker
                fallbackUri: forward:/service-fallback



resilience4j:
  circuitbreaker:
    configs:
      default:
        permitted-number-of-calls-in-half-open-state: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 15000
  timelimiter:
    configs:
      default:
        timeout-duration:
          seconds: 5
sandit:
  auth-service-url: http://localhost:9002
  dispatcher-service-url: http://localhost:9005